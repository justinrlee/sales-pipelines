apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ${app}
  name: ${app}
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${app}
  template:
    metadata:
      labels:
        app: ${app}
    spec:
      containers:
        - image: '${image}:${parameters.tag}'
          name: primary
