apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: '${#stage("Customize")["outputs"]["app"]}'
  name: '${#stage("Customize")["outputs"]["app"]}'
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: '${#stage("Customize")["outputs"]["app"]}'
  template:
    metadata:
      labels:
        app: '${#stage("Customize")["outputs"]["app"]}'
    spec:
      containers:
        - image: 'justinrlee/nginx:monday'
          name: primary
